<!DOCTYPE html>
<html>

<head>
  <title>WiFi ≈‰÷√</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 350px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: calc(100% - 20px);
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    /* ÃÌº”√ΩÃÂ≤È—Ø“‘  ”¶ ÷ª˙ΩÁ√Ê */
    @media only screen and (max-width: 400px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      .form-group input {
        font-size: 13px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>WiFi ≈‰÷√</h2>
    <form id="wifiForm" onsubmit="return submitForm(event)">
      <div class="form-group">
        <label for="ssid">WIFI ’À∫≈:</label>
        <input type="text" id="ssid" name="ssid" placeholder=" ‰»Î WiFi ’À∫≈" required>
      </div>
      <div class="form-group">
        <label for="password">WIFI √‹¬Î:</label>
        <input type="password" id="password" name="password" placeholder=" ‰»Î WiFi √‹¬Î" required>
      </div>
      <button class="submit-btn" type="submit">≈‰÷√</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var ssid = document.getElementById("ssid").value;
      var password = document.getElementById("password").value;

      if (ssid.trim() === "") {
        alert("«Î ‰»Î WiFi ’À∫≈");
        return false;
      }

      if (password.trim() === "") {
        alert("«Î ‰»Î WiFi √‹¬Î");
        return false;
      }

      if (password.length < 8) {
        alert("WiFi √‹¬Î≥§∂»”¶÷¡…ŸŒ™ 8 ∏ˆ◊÷∑˚");
        return false;
      }

      return true;
    }

    function submitForm(event) {
      event.preventDefault();
      if (!validateForm()) {
        return;
      }

      var form = document.getElementById("wifiForm");
      var formData = new FormData(form);

      fetch('/setap', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(data.message || "≈‰÷√≥…π¶£°");
          form.reset();
        } else {
          alert(data.message || "≈‰÷√ ß∞‹£¨«Î÷ÿ ‘°£");
        }
      })
      .catch(error => {
        alert("≈‰÷√ ß∞‹£¨«Î÷ÿ ‘°£");
        console.error('Error:', error);
      });
    }
  </script>
</body>

</html>
